<body>
    <div class="gridContainer">
        <header class="header">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="conocenos.html">Conocenos</a></li>
                    <li><a href="staff.html">Staff</a></li>

                    <li><a href="ubicacion.html">Ubicacion</a></li>
                </ul>
            </nav>
        </header>
        <main class="mainContactanos">
            <div class="formEmail">
                <fieldset><legend>Contactanos</legend>
                    <form action="#" method="post">
                        <div>
                            <label for="nombre">Dejanos tu nombre</label>
                            <input type="text" name="nombre" placeholder="Nombre y Apellido">
                        </div>
                        <div>
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" placeholder="E-Mail">
                        </div>
                        <div>
                            <textarea name="texto" cols="30" rows="10" placeholder="Contanos tus dudas"></textarea>
                        </div>
                        <div>
                            <input type="submit" placeholder="Enviar">
                        </div>
                    </form>
                </fieldset>
            </div>
            <br>
            <div class="telefono">
                <h3>Telefonos</h3>
                <h4>Horarios de atencion de 9:00hs a 17:00 hs</h4>
                <ul>
                    <li>1111-1111</li>
                    <li>11-1111-1111</li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright</p>
            <a href="index.html">Home</a>
        </footer>
